<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>과목 등록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body class="gradient-custom">
<div class="container mt-5">
    <h2 class="mb-4">과목 등록</h2>
    <form th:action="@{/subjects/add}" method="post">
        <div class="form-group">
            <label>과목명</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        <div class="form-group">
            <label>교수명</label>
            <input type="text" class="form-control" name="professor" required>
        </div>
        <div class="form-group">
            <label>학점</label>
            <input type="number" class="form-control" name="credit" required>
        </div>
        <div class="form-group">
            <label>설명</label>
            <textarea class="form-control" name="description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
        <a href="/subjects" class="btn btn-secondary">취소</a>
    </form>
</div>
</body>
</html>
